<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <h2>Quote of the Day</h2>
      <blockquote id="quote">Loading the Text...</blockquote>
      <span id="author">---Loading...</span>
      <div class="buttons">
        <div class="features">
          <ul>
            <li id="copybtn" class="copy" onclick="Copy()">
              <i class="fa-regular fa-copy"></i>
            </li>
            <li id="btn" class="like" onclick="Toggle()">
              <i class="fa-solid fa-heart"></i>
            </li>
            <li id="btt" class="twitter" onclick="tweet()">
              <i class="fa-brands fa-twitter"></i>
            </li>
          </ul>
          <button id="butt" onclick="getQuote(api_url)">New Quotes</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
